<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Assenze Docenti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { 
            font-family: sans-serif; 
            margin: 20px; 
        }

        /* NAVBAR */
        .navbar { 
            margin-bottom: 20px; 
        }
        .navbar a {
            margin-left: 10px;
        }

        /* FLASH MESSAGES */
        .flash { 
            padding: 8px; 
            margin-bottom: 10px; 
            border-radius: 4px; 
        }
        .flash.success { background-color: #d9f6d9; }
        .flash.danger { background-color: #ffdcdc; }
        .flash.warning { background-color: #fff9c4; }

        /* TABELLE */
        table { 
            border-collapse: collapse; 
            width: 100%; 
            margin-top: 15px; 
        }
        th, td { 
            border: 1px solid #ccc; 
            padding: 6px; 
            text-align: left; 
        }
        th { 
            background: #eee; 
        }

        /* ⭐ LAYOUT A DUE COLONNE ⭐ */
        .layout-flex {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 32px;
            width: 100%;
        }

        .col {
            flex: 1;
        }

        /* Colonna sinistra più stretta */
        .col:first-child {
            max-width: 350px;
        }

    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        {% if session.username %}
            Utente: <strong>{{ session.username }}</strong>
            <a href="{{ url_for('gestione_assenze') }}">Assenze</a> |
            <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>


    <!-- FLASH MESSAGES -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}


    <!-- CONTENUTO DINAMICO -->
    {% block content %}{% endblock %}

</body>
</html>
